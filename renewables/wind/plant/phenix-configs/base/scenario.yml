    - hostname: rtr-oem
      metadata:
        ipsec:
        - local: 10.0.30.2
          peer: 10.0.40.2
          tunnels:
          - local: 192.168.30.0/24
            remote: 192.168.100.0/24
        acl:
          ingress:
            IF0: oem-in
          egress:
            IF0: oem-out
          rulesets:
          - default: drop
            description: IPSEC Incoming
            name: oem-in
            rules:
            - action: accept
              description: site in
              destination:
                address: 192.168.30.10
              id: 100
