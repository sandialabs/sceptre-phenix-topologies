              description: oem out
              destination:
                address: 192.168.100.0/24
              id: 110
              protocol: all
              source:
                address: 192.168.30.10
    - hostname: rtr-site
      metadata:
        ipsec:
        - local: 10.0.40.2
          peer: 10.0.10.2
          tunnels:
          - local: 192.168.100.0/24
            remote: 192.168.10.0/24
        - local: 10.0.40.2
          peer: 10.0.20.2
          tunnels:
          - local: 192.168.100.0/24
            remote: 192.168.20.0/24
        - local: 10.0.40.2
          peer: 10.0.30.2
          tunnels:
          - local: 192.168.100.0/24
            remote: 192.168.30.0/24
        acl:
          ingress:
            IF0: pn1-in
            IF1: pn2-in
            IF2: jh-in
            IF3: site-in
          egress:
            IF0: pn1-out
            IF1: pn2-out
            IF2: jh-out
            IF3: site-out
          rulesets:
          - default: drop
            description: IPSEC Incoming
            name: site-in
            rules:
            - action: accept
              description: Jump host in
              source:
                address: 192.168.60.100
              destination:
                address: 192.168.100.100
              id: 100
              protocol: all
            - action: accept
              description: VPN in
              source:
                address: 10.222.222.0/24
              destination:
                address: 192.168.100.100
              id: 105
              protocol: all
            - action: accept
              description: owop in
              destination:
                address: 192.168.100.0/24
              id: 110
              protocol: all
              source:
                address: 192.168.10.10
            - action: accept
              description: grid in
              destination:
                address: 192.168.100.0/24
              id: 120
              protocol: all
              source:
                address: 192.168.20.10
            - action: accept
              description: oem in
              destination:
                address: 192.168.100.0/24
              id: 130
              protocol: all
              source:
                address: 192.168.30.10
          - default: drop
            description: IPSEC Outgoing
            name: site-out
            rules:
            - action: accept
              description: Jump host out
              id: 140
              protocol: all
              source:
                address: 192.168.100.100
              destination:
                address: 192.168.60.100
            - action: accept
              description: VPN out
              id: 145
              protocol: all
              source:
                address: 192.168.100.100
              destination:
                address: 10.222.222.0/24
            - action: accept
              description: site to owop
