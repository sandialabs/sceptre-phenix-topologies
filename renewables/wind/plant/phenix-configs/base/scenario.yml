                address: 192.168.10.10
              id: 150
              protocol: all
              source:
                address: 192.168.100.0/24
            - action: accept
              description: site to grid
              destination:
                address: 192.168.20.10
              id: 160
              protocol: all
              source:
                address: 192.168.100.0/24
            - action: accept
              description: site to oem
              destination:
                address: 192.168.30.10
              id: 170
              protocol: all
              source:
                address: 192.168.100.0/24
          - default: drop
            description: JH Incoming
            name: jh-in
            rules:
            - action: accept
              description: ot in
              destination:
                address: 192.168.60.100
              id: 200
              protocol: all
              source:
                address: 192.168.100.100
            - action: accept
              description: VPN in
              destination:
                address: 10.222.222.0/24
              id: 205
              protocol: all
              source:
                address: 192.168.100.100
            - action: accept
              description: guard in
