  - name: vrouter
    hosts:
    - hostname: rtr-owop
      metadata:
        ipsec:
        - local: 10.0.10.2
          peer: 10.0.40.2
          tunnels:
          - local: 192.168.10.0/24
            remote: 192.168.100.0/24
        acl:
          ingress:
            IF0: owop-in
          egress:
            IF0: owop-out
          rulesets:
          - default: drop
            description: IPSEC Incoming
            name: owop-in
            rules:
            - action: accept
              description: site in
              destination:
                address: 192.168.10.10
              id: 100
              protocol: all
              source:
                address: 192.168.100.0/24
          - default: drop
            description: IPSEC Outgoing
            name: owop-out
            rules:
            - action: accept
              description: owop out
              destination:
                address: 192.168.100.0/24
              id: 110
              protocol: all
              source:
                address: 192.168.10.10
    - hostname: rtr-grid
      metadata:
